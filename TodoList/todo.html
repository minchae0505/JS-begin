<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo-LIST</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <div>
      <form id="todo-form">
        <input
          type="text"
          required
          placeholder="할 일을 입력한 후 enter를 클릭해 주세요!"
          style="background-color: rgb(255, 213, 226)"
        />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
